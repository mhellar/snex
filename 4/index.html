<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>aframe-boilerplate</title>
  <meta name="description" content="gtlf test">
  <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>



</head>

<body>
  <a-scene>
    <a-assets>
      <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg" crossorigin="anonymous">
      <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg" crossorigin="anonymous">
      <a-asset-item id="tree" src="whale/scene.gltf"></a-asset-item>
      <a-asset-item id="tree2" src="nefertiti/scene.gltf"></a-asset-item>
      <a-asset-item id="tree3" src="room/CubeRoom.gltf"></a-asset-item>
      <a-asset-item id="tree4" src="red/scene.gltf"></a-asset-item>

      <a-mixin id="light" geometry="primitive: sphere; radius: 1.5" material="color: #FFF; shader: flat"
        light="color: #DDDDFF; distance: 120; intensity: .5; type: point"></a-mixin>

      <a-mixin id="light2" geometry="primitive: sphere; radius: 1.5" material="color: #FFF; shader: flat"
        light="color: #DDDDFF; distance: 120; intensity: .5; type: point"></a-mixin>

        <a-mixin id="checkpoint"></a-mixin>
        <a-mixin id="checkpoint-hovered" color="#6CEEB5"></a-mixin>

    </a-assets>

    <!-- Background sky. -->
    <a-sky height="2048" radius="30" src="#skyTexture" theta-length="90" width="2048"></a-sky>

    <a-entity animation="property: rotation; to: 0 0 360; dur: 4000; easing: linear; loop: true">
      <a-entity mixin="light" position="30 0 0"></a-entity>

    </a-entity>

    <a-entity animation="property: rotation; to: 0 360 0; dur: 4000; easing: linear; loop: true">
      <a-entity mixin="light" position="30 0 0"></a-entity>

    </a-entity>

    <a-entity id="rig" movement-controls="controls: checkpoint" checkpoint-controls="mode: animate">
      <a-entity camera
                position="0 1.6 0"
                look-controls="pointerLockEnabled: true">
        <a-entity cursor
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03;"
                  material="color: #CCC; shader: flat;"></a-entity>
      </a-entity>
    </a-entity>

    <a-entity position="1 0 1">
      <a-cylinder checkpoint radius="1" height="0.1" position="0 1 -5.2" color="#39BB82"></a-cylinder>
      <a-cylinder checkpoint radius="1" height="0.1" position="3 1 0" color="#39BB82"></a-cylinder>
      <a-cylinder checkpoint radius="1" height="0.1" position="-3 1 0" color="#39BB82"></a-cylinder>
    </a-entity>

    <a-light type="ambient" color="#fff"></a-light>

    <!-- Ground. -->
    <a-circle src="#groundTexture" position="0 0 -10" rotation="-90 0 0" radius="32"></a-circle>

    <a-entity gltf-model="#tree" position="1.45859 2.83397 -9.07314" scale="2.08789 2.08789 2.08789" rotation="0 90 0" animation-mixer=""></a-entity>
    <a-entity gltf-model="#tree2" position="6.2 0.92575 10.01119" scale="11.45516 11.45516 11.45516" rotation="0 -79 0" animation-mixer=""></a-entity>
    <a-entity gltf-model="#tree3" position="-1.10032 0.03777 -2.97951" scale="3.41147 3.41147 3.41147" rotation="0 -79 0" animation-mixer=""></a-entity>    
    <a-entity gltf-model="#tree4" position="-0.63675 3.49461 5.03518" scale="-0.04091 -0.04091 -0.04091" rotation="0 -79 0" animation-mixer=""></a-entity>
    
    <a-entity animation="property: position; to: -3.9615 4.57922 21.75674; dur: 10000; easing: linear; loop: true">
      </a-entity>

  </a-scene>
</body>

</html>
